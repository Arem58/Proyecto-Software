<!DOCTYPE HTML>
<html>
	<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<link rel="stylesheet" href="../css/normalize.css">
      <link rel="stylesheet" href="../css/manualForm.css">
			<title>Ingreso manual</title>
	</head>
	<body>
		<div class="Pagina__principal">
			<div class="Contenido">
				<div class="menu_de_opciones">
					<ul style="list-style-type:none;">
						<li><div class="usuario__imagen"></div></li>
						<li><div class="scanner__imagen"></div></li>
						<li><div class="dinero__imagen"></div></li>
						<li><div class="estadisticas__imagen"></div></li>
					</ul>
					<div class="menu_de_opciones__pie_de_pagina">
						<div class="salir__imagen"></div>
					</div>
				</div>
				<div class="Contenido__principal">
					<div class="Encabezado__contenido">
						<div class="Cuadro_de_titulo">
							<h2>Ingreso manual</h2>
						</div>
					</div>
					<div class="Formulario">
						<h1>Formulario</h1>
						<div class="Cuadro_de_ingreso">
							<h2>No. Formulario:</h2>
							<input type="text" class="num">
							<h2>Tipo de formulario:</h2>
							<select name="tipoForm" id="formSelect">
								<option value="empaque">Control de produccion de empaque</option>
								<option value="prensas">Control de produccion de prensas</option>
							</select>
							<h2>Fecha:</h2>
							<input type="date" class="fecha">
							<h2>Semana:</h2>
							<input type="number" id="semana" min="1" max="53">
							<h2>mes:</h2>
							<input type="number" id="mes" min="1" max="12">
							<h2>Codigo Operador:</h2>
							<h2>Codigo Producto:</h2>
							<input type="number" id="producto" min="7220" max="9063">
							<button class="Generar_formulario">Generar formulario</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
